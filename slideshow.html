<html>
<head>

<script language="JavaScript">

var counter = 0
var timer;
var autoStart = false;


var clipList = ["sounds/kbSound6.mp3",
				"sounds/MJSound1.mp3",
				"sounds/Sound2LJ.mp3",
				"sounds/Slide3KAJ.mp3",
				"sounds/MJ2Sound4.mp3",
				"sounds/lbSound5.mp3"]

var picList = ["images/slideshow/slidemj.jpg",
			"images/slideshow/slideLJ.jpg", 
			"images/slideshow/slidekaj.jpg",
			"images/slideshow/slidemj2.jpg", 
			"images/slideshow/slidelb.jpg", 
			"images/slideshow/slidekb.jpg"]

function next()
{
	document.getElementById("display").src = picList[counter]; //Length of clip in seconds
	increase();
	
	document.getElementById("player").src = clipList[counter];
	
	document.getElementById("player").play();

}

function run()
{
	if ( autoStart == false )
	{
		autoStart = true;
		document.getElementById("runButton").value ="Pause"
	}
	else
	{
		autoStart = false;
		document.getElementById("runButton").value ="Run Slideshow"
	}
	autoRun()
}

function autoRun()
{
	if (autoStart == true)
	{
		next();
		timer = setTimeout("autoRun()", 5000 );
	}
	else //stops the automatic display of the slideshow
	{
		clearTimeout(timer);
	}
	var clipLength = clipList[counter].length;
	//alert(clipLength)
}


function increase()
{
	if ( counter == picList.length-1)//Ringo was alerted
		{
		counter = 0;
		}
	else 
		{
		counter = counter + 1;
		}
}

</script>

</head>

<audio id = "player"></audio>

</center>

</body>
</html>

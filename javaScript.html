function guessing()
{
	/*block comment
		If they guess the number, alert this fact and tell them how many guesses it took them to guess the number.
		Us if else codition, then use what they give you and give them a statment if they get it then it skips to the end

		2. if the guess is too low then tell the user the guess was to low
		3. if they guess it then skip to the right awnswer page
	*/
	var userguess = 11;
	var numOfGuesses = 0; //camel case
	var rand = Math.random()*10
	rand = rand +1;
	rand = parseInt(rand);
	userguess = prompt("Pick a number, any number between 1 and 10.");
	numOfGuesses++
	alert("You picked "+userguess);
	while( userguess != rand )//loop while the user's awnser is wrong
	{
		if ( userguess < rand )//guess is too low
		{
			alert("oh sorry too low")
		}
		
		else if ( userguess > rand ) //guess is too high
		{
			alert("nope too high")
		}
		userguess = prompt("Try Again");
		numOfGuesses++
	}
		if ( userguess == rand )
		{
			alert("Correct, It took you "+numOfGuesses+" guesses")
		}
	
} //end of guessing
